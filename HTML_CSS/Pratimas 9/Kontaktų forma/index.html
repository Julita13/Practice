<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt≈≥ forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Contact Us!</h1>
        <form action="" method="post">
            <label for="Name">Name:</label><br>
            <input type="text" name="Name" id="Name" placeholder="Petras" minlength="3" maxlength="20" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="petras@petras.lt" required><br><br>

            <label for="reference-number">ReferenceNumber:</label>
            <input type="number" name="reference-number" id="reference-number" placeholder="12213"><br><br>

            <textarea placeholder="Your message goes here ..."></textarea><br><br>

            <button type="submit">Send! </button>
        </form> 
    </main>
</body>
</html>
