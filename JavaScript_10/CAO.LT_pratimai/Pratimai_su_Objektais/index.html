<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO.lt pratima</title>
</head>
<body>
    <!-- 2 Pratimas -->
    <form id="second-task">
        <h1>Antras pratimas</h1>
        <label for="myname">Įrašykite savo vardą</label><br>
        <input type="text" name="myname" id="myname" placeholder="vardas" required><br><br>
        <label for="surname">Įrašykite savo pavardę</label><br>
        <input type="text" name="surname" id="surname" placeholder="pavardė" required><br><br>
        <button type="submit">Įvesti</button>
    </form>
    <!-- 3.Pratimas -->
    <form id="third-task">
        <h1>Trečias pratimas</h1>
        <label for="vardas">Įrašykite savo vardą</label><br>
        <input type="text" name="vardas" id="vardas" placeholder="vardas" required><br><br>
        <label for="age">Įrašykite savo amžių</label><br>
        <input type="number" name="age" id="age" placeholder="amžius" required><br><br>
        <button type="submit">Įvesti</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
