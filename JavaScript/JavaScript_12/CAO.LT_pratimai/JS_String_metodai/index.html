<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO.LT pratimai /String metodai</title>
</head>
<body>
    <form id="first-task">
        <h1>Pirmas pratimas</h1>
        <label for="vardas">Įveskite savo vardą:</label><br>
        <input type="text" name="vardas" id="vardas" placeholder="Jūsų vardas" required><br><br>
        <label for="skaičius">Įveskite savo mėgstamą skaičių:</label><br>
        <input type="number" name="skaičius" id="skaičius" placeholder="Jūsų skaičius" required><br><br>
        <button type="submit">Spauskite čia</button><br><br>
    </form>
    <form id="second-task">
        <h1>Antras pratimas</h1>
        <label for="nombre">Įveskite savo vardą:</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Jūsų vardas" required><br><br>
        <button type="submit">Spauskite čia</button><br><br>
    </form>
    <form id="third-task">
        <h1>Trečias pratimas</h1>
        <label for="full-name">Įveskite savo pilną vardą (t.y. vardą ir pavardę):</label><br>
        <input type="text" name="full-name" id="full-name" placeholder="Jūsų pilnas vardas" required><br><br>
        <button type="submit">Spauskite čia</button><br><br>
    </form>
    <script src="main.js"></script>
</body>
</html>
