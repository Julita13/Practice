<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO.LT pratimai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="first-task">
        <h1>1. Pratimas</h1>
        <label for="vardas">Įrašykite savo vardą ir pavardę </label><br><br>
        <input type="text" name="vardas" id="vardas" placeholder="Full name" required><br><br>
        <button type="submit">Spausti čia</button><br><br><br>
        <table>
            <tr>
                <th>Name</td>
                <th>Surname</td>
            </tr>
            <tr>
                <td id="my-name"></td>
                <td id="my-surname"></td>
            </tr>
        </table>
    </form>
    <form id="second-task">
        <h1>2. Pratimas</h1>
        <h2>Įveskite reikalaujamą informaciją: </h2>
        <label for="car-brand">Car brand:</label><br>
        <input type="text" name="car-brand" id="car-brand" placeholder="brand" required><br><br>
        <label for="model">Model:</label><br>
        <input type="text" name="model" id="model" placeholder="model" required><br><br>
        <label for="mileage">Mileage:</label><br>
        <input type="number" name="mileage" id="mileage" placeholder="mileage" required><br><br>
        <label for="price">Price: </label><br>
        <input type="number" name="price" id="price" placeholder="price" required><br><br>
        <label for="image">Add your image: </label><br>
        <input type="text" name="image" id="image" placeholder="https://example.com"><br><br>
        <button type="submit">Submit</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
